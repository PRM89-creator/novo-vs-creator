name: Build APK com Buildozer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Instalar dependÃªncias
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk libffi-dev
        pip install buildozer cython==0.29.36

    - name: Compilar APK
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vscreator-app
        path: bin/*.apk
