name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget libncurses5 libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          python3 -m pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer

      - name: Baixar SDK Android
        run: |
          mkdir -p $HOME/.android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/.android/cmdline-tools
          mv $HOME/.android/cmdline-tools/cmdline-tools $HOME/.android/cmdline-tools/latest
          yes | $HOME/.android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.android "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Configurar variáveis de ambiente
        run: |
          echo "ANDROIDSDK=$HOME/.android" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.android" >> $GITHUB_ENV
          echo "$HOME/.android/platform-tools" >> $GITHUB_PATH
          echo "$HOME/.android/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Construir APK com Buildozer
        run: |
          buildozer android debug

      - name: Fazer upload do APK
        uses: actions/upload-artifact@v3
        with:
          name: vscreator-apk
          path: bin/*.apk
          
