name: Build VS Creator APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-11-jdk python3-pip libncurses5 libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev libgl1-mesa-dev
        pip install --upgrade pip virtualenv
        pip install buildozer cython

    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        buildozer init || true
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: vs-creator-apk
        path: bin/*.apk
